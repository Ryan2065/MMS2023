name: Build and Deploy to Azure Automation

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch  name'
        required: true
        default: 'main'
jobs:
  build:
    uses: ./.github/workflows/build.yml
  deploy-dev:
    needs: build
    runs-on: windows-latest
    environment: DEV
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: AutomatedControls
          path: ./
      - name: Azure Login
        uses: Azure/login@v1.4.6
        with:
          creds: '{"clientId":"${{ secrets.CLIENT_ID }}","clientSecret":"${{ secrets.AZUREAUTOMATIONSPNPW }}","subscriptionId":"${{ secrets.SUBSCRIPTION_ID }}","tenantId":"${{ secrets.TENANT_ID }}"}'
          enable-AzPSSession: true 
      - name: Run deploy script
        shell: pwsh
        run: |
          ./AutomatedControls/Deploy.ps1
  deploy-prod:
    needs: deploy-dev
    runs-on: windows-latest
    environment: PROD
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: AutomatedControls
      - name: Azure Login
        uses: Azure/login@v1.4.6
        with:
          creds: '{"clientId":"${{ secrets.CLIENT_ID }}","clientSecret":"${{ secrets.AZUREAUTOMATIONSPNPW }}","subscriptionId":"${{ secrets.SUBSCRIPTION_ID }}","tenantId":"${{ secrets.TENANT_ID }}"}'
          enable-AzPSSession: true 
      - name: Run deploy script
        shell: pwsh
        run: |
          ./AutomatedControls/Deploy.ps1
